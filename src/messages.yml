Prefix: '&7<< &c&lNTAC&7 <<&f '
Notify-Prefix: '&cNTAC&7: '

NoPermission: '&cYou dont have the permission to do this!'
Version: '&cVersion %s &7|&c Upgrading NoCheatplus!'
Reload: '&aConfig reloaded.'

Kicked: '&fKicked &c%s&f!'
